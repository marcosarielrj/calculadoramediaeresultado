<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Media e Resultado</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <h2></h2>
                    <p class="texto__paragrafo"></p>
                </div>
               
                <input type="number" min="1" max="10" id="nota1" class="container__input" placeholder="Nota 1">
                <input type="number" min="1" max="10" id="nota2" class="container__input" placeholder="Nota 2">
                <input type="number" min="1" max="10" id="nota3" class="container__input" placeholder="Nota 3">
                <input type="number" min="1" max="10" id="nota4" class="container__input" placeholder="Nota 4">
               
                
                <div class="chute container__botoes">
                    <button onclick="calcularMedia()" class="container__botao">Media e Situação</button>
                    <button onclick="novoCalculo()" id="reiniciar" class="container__botao" disabled>Novo Calculo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
